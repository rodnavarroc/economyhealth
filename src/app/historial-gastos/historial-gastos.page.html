<ion-header>
  <ion-toolbar>
    <div class="p-3">
      <ion-text style="float:right; padding-right: 5%;" class="titulo_letra">&nbsp;Historial de gastos</ion-text><span style="float: left;"><a routerLink="/tabs"><ion-icon slot="secondary" name="arrow-back-outline" style="font-size: 150%; color: #DBF4AD;"></ion-icon></a></span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <center><h4>Tabla de gastos</h4></center>
  <br>
  <ion-grid>
    <ion-row>
      <table class="table">
        <thead style="background-color: #587854; color: #DBF4AD;">
          <tr>
            <th scope="col"><center>Concepto</center></th>
            <th scope="col"><center>Monto</center></th>
            <th scope="col"><center>Fecha</center></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gasto of gastosList">
            <td scope="row"><center>{{gasto.concepto}}</center></td>
            <td scope="row"><center>{{gasto.monto}}</center></td>
            <td scope="row"><center>{{gasto.fecha_gasto}}</center></td>
          </tr>
        </tbody>
      </table>
    </ion-row>
  </ion-grid>
</ion-content>
