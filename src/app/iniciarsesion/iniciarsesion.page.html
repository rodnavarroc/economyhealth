<ion-header>
  <ion-toolbar>
    <div class="p-3">
      <ion-text style="float:right; padding-right: 5%;" class="titulo_letra">&nbsp;Inicio de sesión</ion-text><span style="float: left;"><a routerLink="/start-page"><ion-icon slot="secondary" name="arrow-back-outline" style="font-size: 150%; color: #DBF4AD;"></ion-icon></a></span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <br>
    <div class="form-group" style="padding: 15px 25px;">
      <label>Nombre de usuario <small>*</small></label>
      <ion-input type="text" class="form-control" required="true" style="background-color: #cee3d2;" [(ngModel)]="session.nombreUsuario"></ion-input>
      <br>
      <label>Contraseña <small>*</small></label>
      <ion-input type="password" class="form-control" required="true" style="background-color: #cee3d2;" [(ngModel)]="session.clave"></ion-input>
    </div>
<center><p class="text-muted">*Es obligatorio llenar todos los campos.</p></center>

<center><a style="margin-left: auto;"><ion-button color="medium" (click)="iniciarSesion()">INICIAR SESIÓN</ion-button></a></center> 
</ion-content>
