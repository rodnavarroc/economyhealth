    <ion-grid>
      <ion-row>
        <ion-col>
          <h6 style="color: #233321;" style="font-size: 17px;">Balance actual</h6>
          <h6 style="font-size: 15px;" class="text-success">Gastos totales</h6>
        </ion-col>
        <ion-col class="ion-text-right">
          <h4 style="color: #233321;">$5390.29</h4>
          <h5 class="text-success">$3813.47</h5>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="container-fluid p-2 text-dark" style="background-color: #cfe3d3;">
      <center><h5>Balance de gastos</h5></center>
      <ion-grid>
        <ion-row>
          <ion-col class="my-auto">
            Alimento
          </ion-col>
          <ion-col class="my-auto">
            <div class="progress">
              <div class="progress-bar bg-success alimento" role="progressbar" style="width: 25%; height: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </ion-col>
          <ion-col>
            <label style="float: right;" class="text-dark">$633.50</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="my-auto">
            Salud
          </ion-col>
          <ion-col class="my-auto">
            <div class="progress">
              <div class="progress-bar salud" role="progressbar" style="width: 40%; height: 100%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </ion-col>
          <ion-col>
            <label style="float: right;" class="text-dark">$342.00</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="my-auto">
            Transporte
          </ion-col>
          <ion-col class="my-auto">
            <div class="progress">
              <div class="progress-bar transporte" role="progressbar" style="width: 10%; height: 100%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </ion-col>
          <ion-col>
            <label style="float: right;" class="text-dark">$620.10</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="my-auto">
          Servicios
          </ion-col>
          <ion-col class="my-auto">
            <div class="progress">
              <div class="progress-bar servicios" role="progressbar" style="width: 60%; height: 100%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </ion-col>
          <ion-col>
            <label style="float: right;" class="text-dark">$128.20</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="my-auto">
            Ocio
          </ion-col>
          <ion-col class="my-auto">
            <div class="progress">
              <div class="progress-bar ocio" role="progressbar" style="width: 33%; height: 100%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </ion-col>
          <ion-col>
            <label style="float: right;" class="text-dark">$240.80</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="my-auto">
            Otros
          </ion-col>
          <ion-col class="my-auto">
            <div class="progress">
              <div class="progress-bar otros" role="progressbar" style="width: 28%; height: 100%;" aria-valuenow="28" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </ion-col>
          <ion-col>
            <label style="float: right;" class="text-dark">$129.41</label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br>
    </div>

    <br>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="btn_agregarGasto" expand="block">Agregar gasto</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="btn_agregarIngreso" expand="block">Agregar ingreso</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
